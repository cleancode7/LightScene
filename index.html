<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빛의 세기 시뮬레이터</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #111827; /* bg-gray-900 */
      color: #f3f4f6; /* text-gray-100 */
    }
    .slider-thumb::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #3b82f6; /* bg-blue-500 */
      cursor: pointer;
      border-radius: 50%;
    }
    .slider-thumb::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #3b82f6; /* bg-blue-500 */
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
    @keyframes pulse-star-animation {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 15px rgba(253, 224, 71, 0.7)) drop-shadow(0 0 25px rgba(253, 224, 71, 0.4));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(253, 224, 71, 0.8)) drop-shadow(0 0 30px rgba(253, 224, 71, 0.5));
      }
    }
    .animate-pulse-star {
      animation: pulse-star-animation 2s infinite ease-in-out;
      transform-origin: center; /* Ensures scaling happens from the center of the SVG */
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
